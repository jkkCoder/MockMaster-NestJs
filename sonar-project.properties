sonar.projectKey=nest-base-api
sonar.projectName=NestJS Base API
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.exclusions=**/*.spec.ts,**/__tests__/**,**/node_modules/**,**/dist/**,**/coverage/**

# Test files location
sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/__tests__/**,**/*.dto.ts,**/*.entity.ts,**/main.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Code analysis
sonar.sourceEncoding=UTF-8
sonar.host.url=http://localhost:9000

# Quality gates
sonar.qualitygate.wait=true

